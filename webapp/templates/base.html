<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">



      <title>
          {% block title %}

          {% endblock %}
      </title>
   </head>

   <body>

      <div class="navbar">
         <div class="container">
             <img class="logo" id="logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo">
             <nav>
                 <ul class="primary-nav">
                     <li class='current'><a href="{{ url_for('home_page')}}">Home</a></li>
                     <li><a class="Instruments" href="{{ url_for('instruments_page') }}" style="padding: 4px;">All Instruments</a></li>
                 </ul>

                 <ul class="secondary-nav">
                     <li><a href="#">My Reservations</a></li>
                     <li><a href="#">Logout</a></li>
                 </ul>
             </nav>


         </div>
     </div>


    {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
        {% for category, message in messages %}
           <div class="alert alert-{{ category }}">
               <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
               {{ message }}
           </div>
        {% endfor %}
     {% endif %}
   {% endwith %}


    {% block content %}

    {% endblock %}


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>


   <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
        :root {
        --primary-color: #007AF3;
        }

        body {
        background-color: #212529;
        font-family: 'Poppins';
        }

   </style>
   </html>
